{% extends "base.html" %}
{% block title %}{{ block.super }} :: list documents{% endblock %}
{% block content %}
<h1>Documents</h1>
<ul>
{% for doc in object_list %}
    <li><a href="{{ doc.get_absolute_url }}">{{ doc.title }}</a></li>
{% empty %}
    <li>no documents yet</li>
{% endfor %}
</ul>
{% endblock content %}
